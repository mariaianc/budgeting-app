{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <form method="post" class="login-form">
            {% csrf_token %} 
            <h2>Login</h2>
    
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
                {% for error in form.username.errors %}
                <span class="error" style="color: red;">{{ error }}</span><br>
                {% endfor %}
            </div>
    
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}  <!-- Use the form field name -->
                {% for error in form.password.errors %}
                <span class="error" style="color: red;">{{ error }}</span><br>
                {% endfor %}
            </div>
    
            <button type="submit" class="login-button">Login</button>
            <button type="button" class="login-button" onclick="location.href='{% url 'register' %}'">Register</button>
            <a href="URL">Forgot password</a>
        </form>
    </div>
</body>
</html>
