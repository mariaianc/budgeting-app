<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income vs Expenses</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div style="width: 80%;">
        <canvas id="incomeExpenseChart"></canvas>
    </div>

    <script>
        // Retrieve data from Django template variables
        var totalIncome = {{ total_income }};
        var totalExpenses = {{ total_expenses }};

        // Chart.js code to create the chart
        var ctx = document.getElementById('incomeExpenseChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Total Income', 'Total Expenses'],
                datasets: [{
                    label: 'Amount',
                    data: [totalIncome, totalExpenses],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.5)', // Blue for income
                        'rgba(255, 99, 132, 0.5)'  // Red for expenses
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script> 
</body>
</html>
