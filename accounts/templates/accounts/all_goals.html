<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Goals</title>
</head>
<body>
    <h1>All Goals</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th> <br>
                <th>Target Amount</th> <br>
                <th>Total Savings</th> <br>
                <th>Monthly Savings</th> <br>
                
            </tr>
        </thead>
        <tbody>
            {% for goal in goals %}
            <tr>
                <td>{{ goal.title }}</td>
                <td>{{ goal.target_amount }}</td>
                <td>{{ goal.goal_savings.total_savings }}</td>
                <td>{{ goal.goal_savings.monthly_savings }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
